name: Deploy Laravel + React to cPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}

            echo "ðŸ“¥ Pulling latest code..."
            git reset --hard
            git pull origin main

            echo "ðŸ“¦ Installing Composer deps..."
            composer install --no-dev --optimize-autoloader

            echo "âš™ï¸ Laravel optimize..."
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            php artisan migrate --force

            echo "ðŸ“¦ Installing Node deps..."
            npm install

            echo "ðŸ— Building React..."
            npm run build

            echo "ðŸ” Fix permissions..."
            chmod -R 755 storage bootstrap/cache

            echo "âœ… DEPLOY DONE"
          EOF
